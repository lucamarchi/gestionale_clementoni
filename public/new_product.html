<h4>Inserire Prodotto</h4> 
<style>
	.ng-dirty.ng-invalid {border-color: #FA787E;}
	.ng-dirty.ng-valid {border-color: #78FA89;}
</style>
<form name="productForm" class="form-horizontal" novalidate>
	<div>
		<label for="matricola" class="control-label">Matricola:</label> 
		<input type="text" ng-model="product.matricola" class="ng-dirty" required/>
	</div>
	
	<div>
		<label for="cop" class="control-label">Cop:</label>  
		<select ng-model="product.cop" class="ng-dirty" required>
			<option value="coil">Coil</option>
			<option value="pacco">Pacco</option>
			<option value="nastro">Nastro</option>
		</select>
	</div>
	
	<div>
		<label for="materiale" class="control-label">Materiale:</label> 
		<input type="text" ng-model="product.materiale" class="ng-dirty" required/>
	</div>
	
	<div>
		<label for="qualita" class="control-label">Qualita:</label>
		<input type="text" ng-model="product.qualita" class="ng-dirty" required/>
	</div>
	
	<div ng-if = "product.materiale == 'preverniciato' || product.materiale == 'zincato'">
		<label for="finitura" class="control-label">Finitura:</label> 
		<input type="text" ng-model="product.finitura" class="ng-dirty" required/>
	</div>
	<div ng-if = "product.materiale != 'preverniciato' && product.materiale != 'zincato'">
		<label for="finitura" class="control-label">Finitura:</label> 
		<input type="text" ng-model="product.finitura" disabled/>
	</div>
	
	<div ng-if = "product.materiale == 'preverniciato'">
		<label for="colore" class="control-label">Colore:</label>
		<input type="text" ng-model="product.colore" class="ng-dirty" required/>
	</div>
	<div ng-if = "product.materiale != 'preverniciato'">
		<label for="colore" class="control-label">Colore:</label>
		<input type="text" ng-model="product.colore" disabled/>
	</div>
	
	<div ng-if = "product.materiale == 'preverniciato'">
		<label for="ral" class="control-label">Ral:</label> 
		<input type="text" ng-model="product.ral" class="ng-dirty" required/>
	</div>
	<div ng-if = "product.materiale != 'preverniciato'">
		<label for="ral" class="control-label">Ral:</label> 
		<input type="text" ng-model="product.ral" disabled/>
	</div>
	
	<div>
		<label for="lunghezza" class="control-label">Lunghezza:</label> 
		<input type="number" ng-model="product.lunghezza" class="ng-dirty" required/>
	</div>
	<div>
		<label for="larghezza" class="control-label">Larghezza:</label> 
		<input type="number" ng-model="product.larghezza" class="ng-dirty" required/>
	</div>
	<div>
		<label for="spessore" class="control-label">Spessore:</label> 
		<input type="number" ng-model="product.spessore" class="ng-dirty" required/>
	</div>
	<div>
		<label for="pesokg" class="control-label">Peso (kg):</label> 
		<input type="number" ng-model="product.pesokg" class="ng-dirty" required/>
	</div>
	<div>
		<label for="pesoton" class="control-label">Peso (t):</label> 
		{{product.pesokg/1000}}t
	</div>
	
	<div>
		<label for="prezzo" class="control-label">Prezzo:</label> 
		<input type="number" ng-model="product.prezzo" class="ng-dirty" required/>
	</div>
	
	<div>
		<label for="note" class="control-label">Note:              
		<textarea name="textArea" ng-model="product.note" class="ng-dirty"></textarea>
	</div>
	
	<div>
		<button ng-if="productForm.$valid" type="submit" ng-click= "addProduct()" ui-sref="orderProducts2" class="btn btn-primary">Inserisci</button>
	</div>
		
</form>
<pre>Prodotto= {{product | json}}</pre>
