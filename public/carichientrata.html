<h2>CRONOLOGIA ORDINI IN ENTRATA</h2>
<table class="table table-bordered">
	<thead>
	    <tr>
			<th>Numero Ordine</th>
			<th>DDT</th>
  			<th>Fornitore</th>
			<th>Data</th>
	      	<th>Costo Trasporto</th>
	      	<th>Costo Ordine</th>
	      	<th>Costo Totale</th>
		</tr>
	</thead>
  	<tbody>
    	<tr ng-repeat="order in orders">
    		<td><a ui-sref="productsList">{{order.numOrdine}}</a></td>
			<td>{{order.ddt}}</td>
  			<td>{{order.fornitore}}</td>
			<td>{{order.date}}</td>
	      	<td>{{order.cTrasporto}}</td>
	      	<td>{{order.cOrdine}}</td>
	      	<td>{{order.cTotale}}</td>
		</tr>
	</tbody>
</table>
<div>
<button ui-sref="addOrder" class="btn btn-primary">Aggiungi Ordine</button>
</div>
