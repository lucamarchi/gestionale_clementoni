<h1>CARICHI IN ENTRATA
    <a ng-href="#/inbound">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>
<br>
<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Creazione nuovo carico</h3>
<br><br>
<inbound-set model = "inCreateCtrl.inbound">
    <confirm-button>
        <button ng-if="$parent.inboundSetCtrl.orderFormValid && inCreateCtrl.inbound.products.length > 0" type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#{{inCreateCtrl.inboundConfirmationModalContent.modalId}}">Completa</button>
        <button ng-if="!$parent.inboundSetCtrl.orderFormValid || inCreateCtrl.inbound.products.length == 0" type="button" class="btn btn-success btn-block" disabled>Completa</button>  
    </confirm-button>
</inbound-set>

<div ng-class="inCreateCtrl.inboundConfirmationModalContent.modalClass" id="{{inCreateCtrl.inboundConfirmationModalContent.modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{inCreateCtrl.inboundConfirmationModalContent.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                {{inCreateCtrl.inboundConfirmationModalContent.modalBody}}   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click = "inCreateCtrl.confirmInboundOrder(inCreateCtrl.inbound)">Conferma</button>
            </div>
        </div>
    </div>
</div>
