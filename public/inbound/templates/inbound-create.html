<h1>CARICHI IN ENTRATA
    <a ng-href="#/inbound">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></button>
    </a>
</h1>
<br>
<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Creazione nuovo carico</h3>
<br><br>
<inbound-set models="inCreateCtrl.models">
    <confirm-button>
        <button ng-if="$parent.orderFormValid" type="button" class="btn btn-success btn-block" ng-click="inCreateCtrl.confirmInboundOrder($parent.inbound)">Completa</button>
        <button ng-if="!$parent.orderFormValid" type="button" class="btn btn-success btn-block" disabled>Completa</button>   
        {{$parent.inbound}}
    </confirm-button>
</inbound-set>
