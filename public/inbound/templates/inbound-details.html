<h1>
    CARICHI IN ENTRATA
    <a ng-href="#/inbound">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>

<br>

<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Dettagli carico {{inboundDetailsCtrl.inbound.order.ddt}}</h3>

<inbound-product-table inbound-list="inboundDetailsCtrl.inbound.products" entry-limit="inboundDetailsCtrl.inbound.products.length" current-page="inboundDetailsCtrl.currentPage">
