<h2>ORDINI DI TAGLIO
<button type="button" class="btn btn-primary" ng-click="">Refresh</button>
</h2> 
<table class="table table-bordered table-hover">
	<thead>
	    <tr>
			<th>Codice</th>
			<th>CodiceCliente</th>
  			<th>Anno</th>
			<th>Note</th>
			<th>Accettato</th>
			<th>Operatore</th>
	    </tr>
	</thead>
  	<tbody>
    	<tr ng-repeat="cut in cuts">
      		<td><button type="button" class="btn btn-info btn-block" ng-click="openCut(cut)" href="#cutarticle" data-toggle="modal">{{cut.codice}}</button></td>
			<td>{{cut.clienteCod}}</td>
			<td>{{cut.anno}}</td>
			<td>{{cut.note}}</td>
			<td>{{cut.accepted}}</td>
			<td>{{cut.operator}}</td>
      	</tr>
    </tbody>
</table>


<!-- Modal cut_products.html-->
<div id="cutarticle" class="modal container fade" style="display: none;">
	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">ARTICOLI COD. ORDINE {{cut.codice}}</h4>
		</div>
		<div class="modal-body">
			<div ng-include src="'cut/cut_products.html'"></div>
		</div>
		<div class="modal-footer">
		</div>
	</div>
</div>
