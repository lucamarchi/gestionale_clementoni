<form name="expFormCtrl.expectedForm" class="form" novalidate>
    <div class="row">
        <div class="col-md-3">
            <select-fornitore-form label-name="Fornitore" model="expFormCtrl.model" attribute-m="fornitore" required=true>
            </select-fornitore-form>
        </div>
        <div class="col-md-3">
            <input-date-form label-name="Data Prevista" model="expFormCtrl.model" attribute-m="dataPrevista" required=true>
            </input-data>
        </div>
         <div class="col-md-3">
            <select-materiale-form label-name="Materiale" model="expFormCtrl.model" attribute-m="materiale" required=false>
            </select-materiale-form>
        </div>
        <div class="col-md-3">
            <select-tipo-form label-name="Tipo" model="expFormCtrl.model" attribute-m="tipo" required=false>
            </select-tipo-form>
        </div>
    </div>

    <div class="row">
        
        <div class="col-md-3">
            <select-spessore-form label-name="Spessore" model="expFormCtrl.model" attribute-m="spessore" required=false>
            </select-spessore-form>
        </div>
    
        <div class="col-md-3">
            <select-larghezza-form label-name="Larghezza" model="expFormCtrl.model" attribute-m="larghezza" required=false>
            </select-larghezza-form>
        </div>
        
        <div class="col-md-3">
            <select-lunghezza-form label-name="Lunghezza" model="expFormCtrl.model" attribute-m="lunghezza" required=false>
            </select-lunghezza-form>
        </div>

        <div class="col-md-3">
            <select-superficie-form label-name="Superficie" model="expFormCtrl.model" attribute-m="superficie">
            </select-superficie-form>
        </div>
     </div>
     
    <div class="row">
        <div class="col-md-3">
            <select-qualita-form label-name="Qualita" model="expFormCtrl.model" attribute-m="qualita">
            </select-qualita-form>
        </div>
        <div class="col-md-3">
            <select-finitura-form label-name="Finitura" model="expFormCtrl.model" attribute-m="finitura">
            </select-finitura-form>
        </div>
        <div class="col-md-3">
            <select-colore-form label-name="Colore" model="expFormCtrl.model" attribute-m="colore">
            </select-colore-form>   
        </div>

        <div class="col-md-3">
            <select-scelta-form label-name="Scelta" model="expFormCtrl.model" attribute-m="scelta" required=false>
            </select-scelta-form>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
            <input-num-form label-name="Peso" model="expFormCtrl.model" attribute-m="pesoOrdinato" required=false></input-num-form>
        </div>
        <div class="col-md-3">
            <input-prezzo-form label-name="Prezzo" model="expFormCtrl.model" attribute-m="prezzo"></input-prezzo-form>
        </div>
        
        <div class="col-md-3">
            <label></label>
            <button ng-if="expFormCtrl.expectedForm.$valid" type="button" class="btn btn-primary btn-block" ng-click="expFormCtrl.insertAction({param:model})">Inserisci</button>
            <button ng-if="!expFormCtrl.expectedForm.$valid" type="button" class="btn btn-block btn-primary" disabled>Inserisci</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label></label>
            <button type="button" class="btn btn-success btn-block" ng-click="expFormCtrl.completeAction({param:model})">Completa</button>
        </div>
    </div>
</form>
