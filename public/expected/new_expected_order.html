<form name="$parent.expectedOrderForm" class="form-horizontal" novalidate>
    
    <div class="form-group">
	   	<label for="fornitore" class="col-md-2 control-label">Fornitore: </label>
		<div class="col-md-10">
	   		<select ng-model="$parent.expectedOrder.fornitore" ng-options="fornitori for fornitori in features.fornitori" class="form-control" required>
				<option value="">-- seleziona --</option>
			</select>
		</div>
    </div>

    <div class="form-group">
	   	<label for="dataPrevista" class="col-md-2 control-label">Data Prevista: </label>
		<div class="col-md-10">
	   		<input type="date" ng-model="$parent.expectedOrder.dataPrevista" class="form-control" required />
		</div>
    </div>
</form>
