<table class="table">
    <thead>
        <th>Nome</th>
        <th>Sigla</th>
    </thead>
    <tbody>
        <tr ng-repeat="machinery in machineryTableCtrl.machineryList">
            <td>{{machinery.name | uppercase}}</td>
            <td>{{machinery.sigle | uppercase}}</td>
            <td ng-transclude="buttonAction"></td>
        </tr>
    </tbody>
</table>
