<h1>
    STATI PRODUZIONE
    <a ng-href="#/productionState">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>

<br>

<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Creazione stato produzione</h3>

<br><br>

<prod-state-edit prod-state = "prodStateCreateCtrl.prodState">
    <confirm-button>
        <button type="button" class="btn btn-primary btn-lg" ng-if = "prodStateCreateCtrl.prodState.articles.length > 0" data-toggle="modal" data-target="#{{prodStateCreateCtrl.prodStateConfirmationModalContent.modalId}}">Conferma</button>
        <button type="button" class="btn btn-primary btn-lg" ng-if = "prodStateCreateCtrl.prodState.articles.length == 0" disabled>Conferma</button>
    </confirm-button>
</prod-state-edit>

<div ng-class="prodStateCreateCtrl.prodStateConfirmationModalContent.modalClass" id="{{prodStateCreateCtrl.prodStateConfirmationModalContent.modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{prodStateCreateCtrl.prodStateConfirmationModalContent.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                {{prodStateCreateCtrl.prodStateConfirmationModalContent.modalBody}}   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click = "prodStateCreateCtrl.confirmProductionState(prodStateCreateCtrl.prodState)">Conferma</button>
            </div>
        </div>
    </div>
</div>
