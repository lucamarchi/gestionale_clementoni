<h1>
    STATI PRODUZIONE
    <a ng-href="#/productionState">
        <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"
                                                                   aria-hidden="true"></span></button>
    </a>
</h1>
<h2>Stato Produzione n. {{prodStateDetailsCtrl.prodState.prod.numero}}</h2>
<fieldset>
    <prod-state-article-table article-list="prodStateDetailsCtrl.prodState.articles">
        <button-action>
            <button type="button" class="btn btn-primary btn-block"
                    ng-click="prodStateDetailsCtrl.addWorkingArticle($parent.article)">Lavora <span
                    class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" class="btn btn-success btn-block"
                    ng-click="prodStateDetailsCtrl.completeArticle($parent.article)">Completa <span
                    class="glyphicon glyphicon-ok"></span>
            </button>
        </button-action>
    </prod-state-article-table>
</fieldset>

<br><br>
<hr>
<br><br>

<fieldset>
    <legend>Articoli selezionati:</legend>
    <prod-state-article-table article-list="prodStateDetailsCtrl.workingArticles"
                              entry-limit="prodStateDetailsCtrl.entryLimit"
                              current-page="prodStateDetailsCtrl.currentPage">
        <button-action>
            <button type="button" class="btn btn-primary btn-block"
                    ng-click="prodStateDetailsCtrl.removeWorkingArticle($parent.article)"><span
                    class="glyphicon glyphicon-minus"></span>
            </button>
        </button-action>
    </prod-state-article-table>
</fieldset>
<button type="button" class="btn btn-primary btn-lg"
        ng-disabled="!prodStateDetailsCtrl.workingArticles || prodStateDetailsCtrl.workingArticles.length == 0"
        ng-click="prodStateDetailsCtrl.startProcessing(prodStateDetailsCtrl.workingArticles)">Lavora
</button>
