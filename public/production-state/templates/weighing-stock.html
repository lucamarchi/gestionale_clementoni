<form name="weighingStockCtrl.weighingStockForm" class="form" novalidate>
    <table class="table">
        <thead>
        <tr>
            <th>Numero Collo</th>
            <th>Nuovo Peso</th>
            <th ng-if="weighingStockCtrl.machinery.sigle != 'a'">Lunghezza Scarto (mm)</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stock in weighingStockCtrl.stockList">
            <td>{{stock.numeroCollo}}</td>
            <td><input type="number" ng-model="stock.nuovoPesoLordo" class="form-control" required></td>
            <td ng-if="weighingStockCtrl.machinery.sigle != 'a'">
                <input type="number" ng-model="stock.nuovoScarto" class="form-control" required>
            </td>
        </tr>
        </tbody>
    </table>
</form>

{{weighingStockCtrl.weighingStockForm.$valid}}
