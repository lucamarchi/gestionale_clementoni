<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1>COPAL s.r.l.</h1>
    </div>
</div>  

<br>

<form name="loginCtrl.loginForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
   		<label for="inputUsername" class="col-md-4 control-label">Username</label>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Username" ng-model="loginCtrl.user.username" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-md-4 control-label">Password</label>
        <div class="col-md-4">
            <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password" required/>
        </div>
    </div>
    
    <br>
    
    <div class="form-group">
        <div class="col-md-offset-4 col-md-4">
            <button ng-if="loginCtrl.loginForm.$valid" type="submit" class="btn btn-primary btn-block" ng-click="loginCtrl.logIn(loginCtrl.user)">Log In</button>
        </div>
        <div class="col-md-offset-4 col-md-4">
            <button ng-if="!loginCtrl.loginForm.$valid" class="btn btn-primary btn-block" disabled>Log In</button>
        </div>
    </div>
</form>


<div ng-class="loginCtrl.loginAlertModalContent.modalClass" id="{{loginCtrl.loginAlertModalContent.modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{loginCtrl.loginAlertModalContent.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                {{loginCtrl.loginAlertModalContent.modalBody}}   
            </div>
        </div>
    </div>
</div>
