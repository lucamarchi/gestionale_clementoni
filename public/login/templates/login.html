<form name="loginForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
   		<label for="inputUsername" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button ng-if="loginForm.$valid" type="submit" class="btn btn-success" ng-click="logIn(user)">Log In</button>
        </div>
    </div>
</form>
