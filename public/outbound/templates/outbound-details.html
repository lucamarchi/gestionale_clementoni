<h1>
    CARICHI IN USCITA
    <a ng-href="#/outbound">
        <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>
<br>
<h3>
    DETTAGLI CARICO IN USCITA N. {{outboundDetailsCtrl.outbound.numero}}
</h3>

<br><br>

<fieldset>
    <legend>Articoli del carico:</legend>
    
    <outbound-article-table article-list = "outboundDetailsCtrl.outboundArticles" attribute = "weightSelected"></outbound-article-table>
    
</fieldset>

<br><br>

<fieldset>
    <legend>Prodotti del carico:</legend>
    <inbound-product-table inbound-list="outboundDetailsCtrl.outboundProducts" entry-limit="outboundDetailsCtrl.outboundProducts.length" current-page="outboundDetailsCtrl.currentPage">
    </inbound-product-table>
</fieldset>
