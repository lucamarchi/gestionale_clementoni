<h1>
    CARICHI IN USCITA
    <a ng-href="#/outbound">
        <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>
<br>
<h3>
    DETTAGLI CARICO IN USCITA N. {{outboundDetailsCtrl.outbound.order.numero}}
</h3>

<br><br>

<fieldset>
    <legend>Articoli del carico:</legend>
    
    <outbound-article-table article-list = "outboundDetailsCtrl.outbound.articles" attribute = "pesoSelezionato">
        <weight-column>
            <td>
                {{$parent.article.pesoSelezionato}}
            </td>
        </weight-column>
        <quantity-column>
            <td>
                {{$parent.article.quantitaSelezionata}}
            </td>
        </quantity-column>
        <unit-column>
            <td>
                {{$parent.article.unita}}
            </td>
        </unit-column>
    </outbound-article-table>
    
</fieldset>

<br><br>

<fieldset>
    <legend>Prodotti del carico:</legend>
    <inbound-product-table inbound-list="outboundDetailsCtrl.outbound.products" entry-limit="outboundDetailsCtrl.outbound.products.length" current-page="outboundDetailsCtrl.currentPage">
    </inbound-product-table>
</fieldset>
