<h1>
    CARICHI IN USCITA
    <a ng-href="#/outbound">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>
<br>
<h3>
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Evasione carico in uscita
    <button type="button" class="btn btn-success" ng-if = "outboundCreateCtrl.selectedArticles.length > 0" ng-click="outboundCreateCtrl.confirmProductionState(outboundCreateCtrl.selectedArticles)">Conferma</button>
    <button type="button" class="btn btn-success" ng-if = "outboundCreateCtrl.selectedArticles.length == 0" disabled>Conferma</button>
</h3>
<br><br>

<fieldset>
    <legend>Dati carico in uscita:</legend>    
    <outbound-form outbound-order = "outboundDespatchCtrl.outbound.order"></outbound-form>
</fieldset>

<br><br>

<fieldset>
    <legend>Prodotti selezionati:</legend>    
    <stock-table stock-list = "outboundDespatchCtrl.outbound.products">
        <button-action>
            <button type="button" class="btn btn-primary btn-block" ng-click="outboundDespatchCtrl.removeSelectedProduct($parent.stock)"><span class="glyphicon glyphicon-minus"></span>
            </button>
        </button-action>
    </stock-table>
</fieldset>

<br><br>

<fieldset>
    <legend>Lista prodotti:</legend>    
    <stock-table stock-list = "outboundDespatchCtrl.freeProducts">
        <stock-filters>
            <stock-filter model="$parent.stockTableCtrl.filterObject"></stock-filter>
        </stock-filters>
        <button-action>
            <button type="button" class="btn btn-primary btn-block" ng-click="outboundDespatchCtrl.addSelectedProduct($parent.stock)"><span class="glyphicon glyphicon-plus"></span>
            </button>
        </button-action>
    </stock-table>
</fieldset>
