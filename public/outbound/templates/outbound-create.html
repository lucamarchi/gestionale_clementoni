<h1>
    CARICHI IN USCITA
    <a ng-href="#/outbound">
        <button ng-if="user.role == 'logistica' || user.role == 'admin'" type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
    </a>
</h1>
<br>
<h3><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Creazione carico in uscita</h3>
<br><br>
<outbound-edit outbound = "outboundCreateCtrl.outbound">
    <confirm-button>
        <button type="button" class="btn btn-primary btn-lg" ng-if = "outboundCreateCtrl.outbound.articles && outboundCreateCtrl.outbound.articles.length > 0" data-toggle="modal" data-target="#{{outboundCreateCtrl.outboundConfirmationModalContent.modalId}}">Conferma</button>
        <button type="button" class="btn btn-primary btn-lg" ng-if = "outboundCreateCtrl.outbound.articles && outboundCreateCtrl.outbound.articles.length == 0" disabled>Conferma</button>
    </confirm-button>
</outbound-edit>

<div ng-class="outboundCreateCtrl.outboundConfirmationModalContent.modalClass" id="{{outboundCreateCtrl.outboundConfirmationModalContent.modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{outboundCreateCtrl.outboundConfirmationModalContent.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                {{outboundCreateCtrl.outboundConfirmationModalContent.modalBody}}   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click = "outboundCreateCtrl.confirmOutbound(outboundCreateCtrl.outbound)">Conferma</button>
            </div>
        </div>
    </div>
</div>
