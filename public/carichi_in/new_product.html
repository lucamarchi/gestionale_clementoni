<style>
	.ng-invalid {border-color: #FA787E;}
	.ng-valid {border-color: #78FA89;}
</style>
<form name="$parent.productForm" class="form-horizontal" novalidate>

	<div class="form-group">
		<label for="matricola" class="col-md-2 control-label">Matricola:</label> 
		<div class="col-md-10">
			<input type="text" ng-model="$parent.product.matricola" class="form-control" required/>
		</div>
	</div>

	<div class="form-group">
		<label for="tipo" class="col-md-2 control-label">Tipo:</label>  
		<div class="col-md-10">
			<select ng-model="$parent.product.tipo" class="form-control" required>
				<option value="coil">Coil</option>
				<option value="nastro">Nastro</option>
				<option value="piana">Piana</option>
				<option value="ondulata">Ondulata</option>
				<option value="gregata">Gregata</option>
				<option value="collaboranteh55">Collaborante h55</option>
				<option value="collaboranteh55-s">Collaborante h55-S</option>
				<option value="collaboranteh75">Collaborante h75</option>
				<option value="collaboranteh75-s">Collaborante h75-S</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="materiale" class="col-md-2 control-label">Materiale:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.materiale" class="form-control" required>
				<option value="zincato">Zincato</option>
				<option value="decapato">Decapato</option>
				<option value="laf">Laf</option>
				<option value="preverniciato">Preverniciato</option>
				<option value="caldo">Caldo</option>
				<option value="aluzinc">Aluzinc</option>
				<option value="alluminato">Alluminato</option>
				<option value="elettrozincato">Elettrozincato</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale == 'zincato'">
		<label for="qualita" class="col-md-2 control-label">Qualita:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.qualita" class="form-control" required>
				<option value="dx51d">dx51d</option>
				<option value="dx52d">dx52d</option>
				<option value="dx53d">dx53d</option>
				<option value="dx54d">dx54d</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale == 'decapato'">
		<label for="qualita" class="col-md-2 control-label">Qualita:</label>
		<div class="col-md-10">		
			<select ng-model="$parent.product.qualita" class="form-control" required>
				<option value="dd11">dd11</option>
				<option value="dd12">dd12</option>
				<option value="dd13">dd13</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale == 'laf'">
		<label for="qualita" class="col-md-2 control-label">Qualita:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.qualita" class="form-control" required>
				<option value="dc01">dc01</option>
				<option value="dc02">dc02</option>
				<option value="dc03">dc03</option>
				<option value="dc04">dc04</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale == 'caldo'">
		<label for="qualita" class="col-md-2 control-label">Qualita:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.qualita" class="form-control" required>
				<option value="s235jr">s235jr</option>
				<option value="s275jr">s275jr</option>
				<option value="s355jr">s355jr</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="scelta" class="col-md-2 control-label">Scelta:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.scelta" class="form-control" required>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="0">0</option>
			</select>
		</div>
	</div>
	
	<div class="form-group" ng-if = "product.materiale == 'preverniciato' || product.materiale == 'zincato'">
		<label for="finitura" class="col-md-2 control-label">Finitura:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.finitura" class="form-control" required>
				<option value="z100">z100</option>
				<option value="z140">z140</option>
				<option value="z200">z200</option>
				<option value="z275">z275</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale != 'preverniciato' && product.materiale != 'zincato'">
		<label for="finitura" class="col-md-2 control-label">Finitura:</label>
		<div class="col-md-10">
			<input type="text" ng-model="$parent.product.finitura" class="form-control" disabled/>
		</div>
	</div>

	<div class="form-group" ng-if = "product.materiale == 'preverniciato'">
		<label for="coloreRal" class="col-md-2 control-label">Colore/Ral:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.coloreRal" class="form-control" required>
				<option value="v">v</option>
				<option value="bg">bg</option>
				<option value="tdm">tdm</option>
				<option value="rs">rs</option>
			</select>
		</div>
	</div>
	<div class="form-group" ng-if = "product.materiale != 'preverniciato'">
		<label for="coloreRal" class="col-md-2 control-label">Colore:</label>
		<div class="col-md-10">
			<input type="text" ng-model="$parent.product.coloreRal" class="form-control" disabled/>
		</div>
	</div>

	<div class="form-group">
		<label for="peso" class="col-md-2 control-label">Peso(kg):</label>
		<div class="col-md-10">
			<input type="number" ng-model="$parent.product.peso" class="form-control" required/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="spessore" class="col-md-2 control-label">Spessore:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.spessore" class="form-control" required>
				<option value="0.25">0.25</option><option value="0.3">0.3</option><option value="0.35">0.35</option>
				<option value="0.40">0.40</option><option value="0.45">0.45</option><option value="0.50">0.50</option>
				<option value="0.60">0.60</option><option value="0.70">0.70</option><option value="0.80">0.80</option>
				<option value="0.90">0.90</option><option value="1.00">1.00</option><option value="1.20">1.20</option>
				<option value="1.50">1.50</option><option value="1.80">1.80</option><option value="2.00">2.00</option>
				<option value="2.50">2.50</option><option value="3.00">3.00</option><option value="4.00">4.00</option>
				<option value="5.00">5.00</option><option value="6.00">6.00</option><option value="8.00">8.00</option>
				<option value="10.00">10.00</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="cLarghezza" class="col-md-2 control-label">C.Larghezza:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.classeLarghezza" class="form-control" required>
				<option value="2000">2000</option>
				<option value="2500">2500</option>
				<option value="3000">3000</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="larghezza" class="col-md-2 control-label">Larghezza:</label>
		<div class="col-md-10">
			<input type="number" ng-model="$parent.product.larghezza" class="form-control" required/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="lunghezza" class="col-md-2 control-label">Lunghezza:</label>
		<div class="col-md-10">
			<input type="number" ng-model="$parent.product.lunghezza" class="form-control" required/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="numFogli" class="col-md-2 control-label">N.Fogli:</label>
		<div class="col-md-10">
			<input type="number" ng-model="$parent.product.numFogli" class="form-control" required/>
		</div>
	</div>
	
	<div class="form-group">
		<label for="prezzo" class="col-md-2 control-label">Prezzo:</label>
		<div class="col-md-10">
			<input type="number" ng-model="$parent.product.prezzo" class="form-control" required/>
		</div>
	</div>

	<div class="form-group">
		<label for="note" class="col-md-2 control-label">Difetti:</label>
		<div class="col-md-10">
			<textarea name="textArea" ng-model="$parent.product.difetti" class="form-control"></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="stabilimento" class="col-md-2 control-label">Stabilimento:</label>
		<div class="col-md-10">
			<select ng-model="$parent.product.stabilimento" class="form-control" required>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
		</div>
	</div>
</form>
