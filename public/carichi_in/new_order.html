<form name="$parent.orderForm" class="form-horizontal" novalidate>
    
    <div class="form-group">
	   	<label for="ddt" class="col-md-2 control-label">DDT: </label>
		<div class="col-md-10">
	   		<input type="number" ng-model="$parent.order.ddt" class="form-control" required/>
		</div>
    </div>

    <div class="form-group">
	   	<label for="fornitore" class="col-md-2 control-label">Fornitore: </label>
		<div class="col-md-10">
	   		<select ng-model="$parent.order.fornitore" class="form-control" required>
				<option value=21>21</option>
				<option value=15>15</option>
				<option value=7>7</option>
				<option value=5>5</option>
				<option value=4>4</option>
				<option value=2>2</option>
				<option value=1>1</option>
			</select>
		</div>
    </div>

    <div class="form-group">
	   	<label for="dataDdt" class="col-md-2 control-label">Data DDT: </label>
		<div class="col-md-10">
	   		<input type="date" ng-model="$parent.order.dataDdt" class="form-control" required />
		</div>
    </div>
</form>
