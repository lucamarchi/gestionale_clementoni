<h2>CRONOLOGIA ORDINI IN ENTRATA</h2>
<table class="table table-bordered">
	<thead>
	    <tr>
			<th>Numero Ordine</th>
			<th>DDT</th>
  			<th>Fornitore</th>
			<th>Data</th>
	      	<th>Costo Trasporto</th>
	      	<th>Costo Ordine</th>
	      	<th>Costo Totale</th>
		</tr>
	</thead>
  	<tbody>
    	<tr ng-repeat="order in orders">
			<td><button type="button" class="btn btn-info btn-block" ng-click="openOrder(order)" href="#orderproducts" data-toggle="modal">{{order.numOrdine}}</button></td>
			<td>{{order.ddt}}</td>
  			<td>{{order.fornitore}}</td>
			<td>{{order.date}}</td>
	      	<td>{{order.cTrasporto}}</td>
	      	<td>{{order.cOrdine}}</td>
	      	<td>{{order.cTotale}}</td>
			<td>
				<div class="dropdown">
  					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>
  					<ul class="dropdown-menu">
    					<li><button type="button" class="btn btn-warning btn-block" href="#">Modifica</button></li>
    					<li><button type="button" class="btn btn-danger btn-block" href="#">Cancella</button></li>
  					</ul>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<button type="button" class="btn btn-primary btn-block" data-toggle="modal" href="#neworder" ng-click="createOrder()">Aggiungi Ordine</button>

<!-- Modal order_products.html-->
<div id="orderproducts" class="modal container fade" style="display: none;" data-focus-on="input:first">
	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">PRODOTTI ORDINE N. {{order.numOrdine}}</h4>
		</div>
		<div class="modal-body">
			<div ng-include src="'carichi_in/order_products.html'"></div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-success" ng-click="confirmOrder()" data-dismiss="modal">Conferma</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
		</div>
	</div>
</div>

<!-- Modal new_product.html-->
<div id="newproduct" class="modal fade" role="dialog" data-focus-on="input:first" >
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">INSERIRE PRODOTTO</h4>
			</div>
			<div class="modal-body">
				<div ng-include src="'carichi_in/new_product.html'"></div>
			</div>
			<div class="modal-footer">
				<button ng-if="productForm.$valid" type="button" class="btn btn-success" data-dismiss="modal" ng-click="addProduct()" >Conferma</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal new_order.html-->
<div id="neworder" class="modal fade" role="dialog" data-focus-on="input:first" >
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">CREA ORDINE</h4>
			</div>
			<div class="modal-body">
				<div ng-include src="'carichi_in/new_order.html'"></div>
			</div>
			<div class="modal-footer">
				<button ng-if="orderForm.$valid" type="button" class="btn btn-success" data-toggle="modal" href="#orderproducts" data-dismiss="modal">Conferma</button>
				<button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
			</div>
		</div>
	</div>
</div>
