<h2>ORDINI DI TAGLIO</h2> 
<table class="table table-bordered table-hover">
	<thead>
	    <tr>
			<th>Anno</th>
			<th>Codice</th>
			<th>CodiceCliente</th>
  			<th>Note</th>
	    </tr>
	</thead>
  	<tbody>
    	<tr ng-repeat="cut in cuts">
      		<td>{{cut.anno}}</td>
      		<td>{{cut.codice}}</td>
			<td>{{cut.clienteCod}}</td>
			<td>{{cut.note}}</td>
      	</tr>
    </tbody>
</table>
