<button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#{{modalDirCtrl.modalContent.modalId}}" ng-click="modalDirCtrl.buttonAction()">{{modalDirCtrl.buttonName}}</button>

<div class="modal modal-xl fade" id="{{modalDirCtrl.modalContent.modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{{modalDirCtrl.modalContent.modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <div ng-include="modalDirCtrl.modalContent.url"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary">Conferma</button>
      </div>
    </div>
  </div>
</div>
